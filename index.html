<!DOCTYPE html>
<html lang="en" ng-app="RickAndMorty">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="baseController">

    <ul class="char-list">
        <character char="char" ng-repeat="char in characters" />
    </ul>

    <div class="loader-overlay" ng-class="{'loader-overlay--show': loading === true}">
        <div class="loader-overlay__loader"></div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/indexController.js"></script>
<script src="js/service.js"></script>
<script src="js/components/character-component.js"></script>

</html>
